
name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ia-financiera/ia-financiera/requirements.txt
      - name: Run tests
        working-directory: ia-financiera/ia-financiera
        run: pytest -q
